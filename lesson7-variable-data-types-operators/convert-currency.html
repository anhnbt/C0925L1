<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert Currency</title>
    <script defer src="convert-currency.js"></script>
</head>
<body>
<form action="">
    <label for="amount">Amount</label>
    <input type="number" name="amount" id="amount" value="30000">
    <label for="from">From currency</label>
    <select name="from" id="from">
        <option>VND</option>
        <option>USD</option>
    </select>
    <label for="to">To currentcy</label>
    <select name="to" id="to">
        <option>USD</option>
        <option>VND</option>
    </select>
    <button type="button" id="btn">Convert</button>
    <p id="result" style="color: blue"></p>
</form>
</body>
</html>
